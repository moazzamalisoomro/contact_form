<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>contact us</title>

	<!-- my css file link -->
	<link rel="stylesheet" href="./CSS/style.css" />

	<!-- my responsive css file -->
	<link rel="stylesheet" href="./CSS/responsive.css" />

	<!-- BootStarp css link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>
<body>

	<!-- contact us begins -->

	<!-- top begins -->

	<section class="contact_us my-5">
		<div class="contactus_writen_content mb-5">
			<h2>Contact Us</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>
		</div>
		<!-- top ends -->

		<!-- form begins  -->
		<div class="container">
			<form action="" method="" class="contactus_form">
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="Enter your name" class="form-control" required />
					</div>

					<div class="col-md-6 mb-3">
						<label for="email">Email</label>
						<input type="text" id="email" name="email" placeholder="Enter your Email" class="form-control" required />
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="subject">Subject</label>
						<input type="text" id="subject" name="subject" placeholder="Provide context" class="form-control" required />
					</div>

					<div class="col-md-6 mb-3">
						<label for="subject">Subject</label>
						<input type="text" id="subject" name="subject" placeholder="Select Subject" class="form-control" required />
					</div>
				</div>

				<div class="mb-3">
					<label for="message">Message</label>
					<textarea rows="5" id="message" name="message" placeholder="Write your question here" class="form-control" required></textarea>
				</div>

				<a href="#" class="btn btn-dark">Send Messege</a>
			</form>
		</div>
		<!-- form ends -->


	</section>

	<!-- contact us ends -->









	<!-- BootStrap JS link -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
